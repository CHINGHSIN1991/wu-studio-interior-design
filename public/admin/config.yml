backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: "public/assets/images"
public_folder: "/assets/images"

collections:
  - name: "projects"
    label: "Projects"
    folder: "src/pages/projects"
    create: true
    media_folder: "public/assets/projects/{{slug}}"
    public_folder: "/assets/projects/{{slug}}"
    publish: true
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "../../layouts/ProjectLayout.astro" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Cover Image", name: "image", widget: "image", required: true }
      - { 
          label: "Project Images", 
          name: "projectImages", 
          widget: "list", 
          summary: "{{fields.image}}", 
          field: { label: "Image", name: "image", widget: "image" },
          required: false
        }
      - { 
          label: "Publish Date", 
          name: "date", 
          widget: "datetime",
          date_format: "YYYY-MM-DD", # 日期格式
          time_format: "HH:mm", # 時間格式
          format: "YYYY-MM-DD HH:mm", # 儲存格式
          default: "" # 預設為空，會在發布時自動填入當前時間
        }
      - { label: "Designer", name: "designer", widget: "string" }
      - { label: "Category", name: "category", widget: "select", options: ["Reference Docs", "General", "CSS", "Astro"] }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "carousel"
    label: "輪播圖"
    folder: "src/content/carousel"
    create: true
    media_folder: "public/assets/carousel"
    public_folder: "/assets/carousel"
    publish: true
    fields:
      - { label: "標題", name: "title", widget: "string" }
      - { label: "描述", name: "description", widget: "string" }
      - { label: "輪播圖片", name: "image", widget: "image", required: true }
      - { label: "連結", name: "link", widget: "string", required: false }
      - { label: "排序", name: "order", widget: "number", default: 1 }
      - { label: "啟用狀態", name: "active", widget: "boolean", default: true }
      - { label: "草稿", name: "draft", widget: "boolean", default: false }
