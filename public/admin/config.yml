backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: "src/assets/images" # Location where files will be stored in the repo
public_folder: "/assets/images" # The src attribute for uploaded media

collections:
  - name: "projects" # 用於路由，例如 /admin/collections/projects
    label: "Projects" # 在 UI 中顯示的名稱
    folder: "src/pages/projects" # .md 文件存放的路徑
    create: true # 允許用戶創建新文檔
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "../../layouts/ProjectLayout.astro" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Category", name: "category", widget: "select", options: ["Reference Docs", "General", "CSS", "Astro"] }
      - { label: "Body", name: "body", widget: "markdown" }